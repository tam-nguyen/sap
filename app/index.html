  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="assets/css/style.min.css" rel="stylesheet">

  <script src="assets/js/scripts.min.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <div class="left-logo">
        <img src="assets/img/ert-logo.png">
      </div>
      <div class="right-logo">
        <img src="assets/img/sap-logo.png">
      </div>

    </div>


    <nav>
      <ul class="nav">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/">Hotel</a>
        </li>
        <li>
          <a href="/">Agenda</a>
        </li>
        <li>
          <a href="/">Social Programme</a>
        </li>
        <li>
          <a href="/">About</a>
        </li>
      </ul>
    </nav>

  </header>

  <div class="primary">

    <main id="main">
      <!-- Slideshow container -->
      <div class="slideshow">
        <div class="slideshow-container">

          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="assets/img/img-1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="assets/img/img-1.jpg" style="width:100%">
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="assets/img/img-1.jpg" style="width:100%">
            <div class="text">Caption Three</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>

      </div>
      <!-- headline text -->
      <div class="headline">
        <p>Berlin:</p>
        <p>A Taste of the Past and the Present</p>
        <p>17-19 November 2018 | Hosted by Julie and Bill McDermott</p>
      </div>

      <!-- main contain-->
      <div class="main-contain">

        <div class="intro">
          <div class="container-fluid"></div>
          <div class="col-xs-6 col-md-4">
            <h1>Welcome to Berlin!</h1>

          </div>
          <div class="col-xs-12 col-sm-6 col-md-8">.col-xs-12 .col-sm-6 .col-md-8</div>
        </div>
      </div>

      <div class="social-programme">

      </div>


  </div>
  </main>
  </div>

</body>

</html>
